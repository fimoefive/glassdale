<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Glassdale PD</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

  <nav></nav>
  <header></header>

  <main class="container" id="main">
    <header>
      <div class="filters">
        <div class="filter filters__crime"></div>
        <div class="filter filters__incarceration"></div>
        <div class="filter filters__officer"></div>
      </div>
    </header>

    <div class="main_section">
      <div class="lists-area">
        <h3>Notes</h3>
        <div class="noteFormContainer">
          <button class="savenote-button">Save Note</button>
        </div>
        <div class="noteListContainer"></div>
        <div class="criminalsContainer"></div>
        <div class="witnessContainer">
          <button class="witness-button">Witness Statements</button>
        </div>

        <h3>Criminals</h3>
        <section class="criminalsContainer" id="crimeSelect"></section>

        <h3>Officers</h3>
        <section class="officersContainer"></section>
        <div class="witnessContainer"></div>
        <article class="convictionsContainer"></article>
  </main>


  <footer></footer>
  <script type="module" src="./scripts/main.js"></script>
</body>

</html>
